<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
 <script src="https://github.com/rexraptor08/animation-controls/tree/master/js/aframe-extras.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
	<a-assets>
<a-asset-item id="my-obj" src="https://raw.githubusercontent.com/Arssent/arssent.github.io/master/Asia_web2.obj"></a-asset-item>
<a-asset-item id="my-mtl" src="https://raw.githubusercontent.com/Arssent/arssent.github.io/master/Asia_web2.mtl"></a-asset-item>
<a-asset-item id="cylinder1" src="https://raw.githubusercontent.com/Arssent/arssent.github.io/master/cilinder1.1.gltf"></a-asset-item>
<a-asset-item id="cylinder2" src="https://raw.githubusercontent.com/Arssent/arssent.github.io/master/cilinder2.gltf"></a-asset-item>
	</a-assets>
      <a-marker type='barcode' value='1'>
	<a-entity light="type: hemisphere; color: white; groundColor: white; intensity: 2"></a-entity>
		
	     
<a-entity id="my"  side="double" rotation="-190 0 0"  position="4 -5 -9" scale="4 4 4" obj-model="obj: #my-obj; mtl: #my-mtl"></a-entity>
	      
<a-entity id="Poster" side="double" gltf-model="#cylinder1" rotation="-100 0 0" position="3 -5 -10" scale="1.3 1.3 1.3">
<a-animation attribute="rotation"  dur="1000" from="-100 100 0" to="-100 -100 0" repeat="indefinite" easing="linear">
</a-entity>
	
<a-entity id="Poster2" side="double" gltf-model="#cylinder2" rotation="-100 0 0" position="7 -5 -10" scale="1.3 1.3 1.3">
<a-animation attribute="rotation"  dur="1000" from="-100 -100 0" to="-100 100 0" repeat="indefinite" easing="linear">
</a-entity>
		</a-marker>
      
		<a-camera-static/>
	</a-scene>
<script>
	alert('work81');
	</script>

</body>
