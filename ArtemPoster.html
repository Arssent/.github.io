<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
 <script src="https://github.com/rexraptor08/animation-controls/tree/master/js/aframe-extras.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
	<a-assets>
<a-asset-item id="my-obj" src="https://raw.githubusercontent.com/Arssent/arssent.github.io/master/%D0%9C%D0%BE%D1%80%D0%BE%D0%B7%20web%20fin5.obj"></a-asset-item>
<a-asset-item id="my-mtl" src="https://raw.githubusercontent.com/Arssent/arssent.github.io/master/%D0%9C%D0%BE%D1%80%D0%BE%D0%B7%20web%20fin5.mtl"></a-asset-item>
  </a-assets>
      <a-marker type='barcode' value='1'>
	<a-entity light="type: hemisphere; color: white; groundColor: white; intensity: 2"></a-entity>
		
	     
       <a-entity id="my"  side="double" rotation="0 0 0"  position="0 -190 0" scale="3 3 3" obj-model="obj: #my-obj; mtl: #my-mtl">
	  <a-animation attribute="rotation" begin="rotate" end="endRotate" dur="26000" fill="forwards" to="0 270 0" repeat="indefinite" easing="linear">
	  </a-animation>
	</a-entity>
      </a-marker>
      
		<a-camera-static/>
	</a-scene>
<script>
	alert('work49');
	</script>

</body>
