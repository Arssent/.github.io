
<!DOCTYPE html>
<html>
  <head>
    <title>Дом плакат</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Test WebVR! - A-Frame">
    <meta aframe-injected="" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <style type="text/css">
      #splash {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        align-items: center;
        justify-content: center;
        
        background: rgba(0, 0, 0, 0.7);
        color: white;
        cursor: pointer;
        z-index: 999;
      }
    </style>
    <script>
      alert('work');
      document.addEventListener("DOMContentLoaded", function(event) {
        var scene = document.querySelector("a-scene");
        var vid = document.getElementById("video");
        var videoShere = document.getElementById("videoShere");
        if (scene.hasLoaded) {
          run();
        } else {
          scene.addEventListener("loaded", run);
        }
        
        function run () {
          if(AFRAME.utils.device.isMobile()) {
            document.querySelector('#splash').style.display = 'flex';
            document.querySelector('#splash').addEventListener('click', function () {
              playVideo();
              this.style.display = 'none';
            })
          } else {
              playVideo();
          }
        }
        
        function playVideo () {
          vid.play();
          videoShere.components.material.material.map.image.play();
        }
      })
    </script>
  </head>
  <body>
    <div id="splash">
      <div id="start-button">Коснитесь экрана чтобы начать воспроизведение</div>
    </div>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;' ><!--<a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best; sourceType: webcam; debugUIEnabled: false;' >-->
      <a-assets>
          <video id="video" autoplay loop="true" src="https://raw.githubusercontent.com/Arssent/arssent.github.io/master/aleksandra%20nikolaeva.mp4" webkit-playsinline></video>
      </a-assets>
      
      
     <a-marker type='barcode' value='1'>
 <a-video id="videoShere" src="#video" position="-2 0.0 -3" width="5" height="7.2" rotation='-90 0 0' ></a-video>
   </a-marker>
   <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
