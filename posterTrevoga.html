<!DOCTYPE html>
 <head>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
    <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
   <a-asset-item id="tree-obj" src="https://raw.githubusercontent.com/Arssent/arssent.github.io/master/alarm.obj"></a-asset-item>
  <a-asset-item id="tree-mtl" src="https://raw.githubusercontent.com/Arssent/arssent.github.io/master/alarm.mtl"></a-asset-item>
        <a-mixin id="text"
        position="-0 0.4 -0.5"  obj-model="obj: #tree-obj; mtl: #tree-mtl"  dynamic-body="shape: box"  height="0.2" width="1"  depth="1"
       material="shader: standard; color:black"
</a-mixin>
 
  </a-assets>
<a-entity mixin="text" id="Target"></a-entity>

       <a-cylinder id="ground"  radius="30" height="0.1" material="opacity:0.0" static-body></a-cylinder>


                    <a-marker-camera preset='hiro'></a-marker-camera>

                 
 
  </a-scene>
     <script>
function StartPanic(){
  var Theight=0.5;
  var Twidth=0.1;
  var Tdepth=0.2;
  var X=0;
var panic= setInterval(function() {

 if(X<500){
X=0;
 Theight+=0.005;
 Twidth+=0.001;
 Tdepth+=0.002;
};
X++;  
var TexT = document.createElement('a-entity');
TexT.setAttribute('mixin', 'text');

     TexT.setAttribute('geometry', {
  primitive: 'box',
  height: Theight,
  width: Twidth,
  depth: Tdepth

});
     TexT.setAttribute('dynamic-body', 
   {
   shape: 'box',
    mass: 2
});       
	
	// TexT.setAttribute('obj-model', 
 //  {
   //obj: '#tree-obj',
    //mtl: '#tree-mtl'
//});    
	
var Scena = document.querySelector('a-scene');
   
Scena.appendChild(TexT); 

}, 100);
};
	     
StartPanic();
	</script>                
	</a-scene>
</body>
