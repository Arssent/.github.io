<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
 <script src="https://github.com/rexraptor08/animation-controls/tree/master/js/aframe-extras.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
	<a-assets>
<!--<a-asset-item id="my-obj" src="https://raw.githubusercontent.com/PavelLaptev/test-rep/master/AR-Framer-meetup/3d-models/london/framer-model-renew.obj"></a-asset-item>
<a-asset-item id="my-mtl" src="https://raw.githubusercontent.com/PavelLaptev/test-rep/master/AR-Framer-meetup/3d-models/london/framer-model-renew.mtl"></a-asset-item>-->
<a-asset-item id="my-obj" src="https://raw.githubusercontent.com/Arssent/arssent.github.io/master/exportPN.obj"></a-asset-item>
<a-asset-item id="my-mtl" src="https://raw.githubusercontent.com/Arssent/arssent.github.io/master/exportPN.mtl"></a-asset-item>
	</a-assets>
      <a-marker preset='hiro'>
	<a-entity light="type: hemisphere; color: white; groundColor: white; intensity: 1"></a-entity>
<a-text value="Hello, World!"></a-text>    
<a-entity id="my"  side="double" rotation="0 90 0"  position="0 0 0" scale="0.01 0.01 0.01"  obj-model="obj: #my-obj; mtl: #my-mtl"><a-animation attribute="position" from="0 0 0" dur="2000" to="1000 0 1000"></a-animation></a-entity>
	      
		</a-marker>
      
		<a-camera-static/>
	</a-scene>
<script>
	alert('work17');
	</script>

</body>
